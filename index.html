<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Galactic Christmas Wish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #fff;
        font-family: 'Outfit', sans-serif;
        overflow: hidden;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      #ui-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 40px;
        box-sizing: border-box;
      }

      header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3.2rem;
        margin: 0;
        background: linear-gradient(45deg, #F6A5C0, #F6D28B);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(246, 165, 192, 0.3));
        letter-spacing: 1px;
      }

      header p { 
        opacity: 0.7; 
        font-weight: 300; 
        margin-top: 5px; 
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.8rem;
      }
      
      .input-container {
        pointer-events: auto;
        display: flex;
        gap: 15px;
        align-self: center;
        background: rgba(255, 255, 255, 0.07);
        padding: 8px;
        border-radius: 50px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        margin-bottom: 20px;
      }

      #wish-input {
        background: transparent;
        border: none;
        outline: none;
        color: white;
        padding: 10px 25px;
        flex: 1;
        font-size: 1rem;
        font-family: 'Outfit', sans-serif;
      }

      #send-button {
        background: #F6A5C0;
        color: #050505;
        border: none;
        padding: 12px 35px;
        border-radius: 40px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #send-button:hover {
        background: #F3B1A6;
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(246, 165, 192, 0.4);
      }

      .input_video { display: none; }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
      <header>
          <h1>Merry Christmas</h1>
          <p>Send a wish to the celestial tree</p>
      </header>

      <div class="input-container">
          <input type="text" id="wish-input" placeholder="I wish for..." maxlength="60">
          <button id="send-button">Send Wish</button>
      </div>
    </div>

    <video class="input_video"></video>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
