<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Galactic Christmas Wish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #fff;
        font-family: 'Outfit', sans-serif;
        overflow: hidden;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      #ui-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 40px;
        box-sizing: border-box;
      }

      header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3.2rem;
        margin: 0;
        background: linear-gradient(45deg, #F6A5C0, #F6D28B);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(246, 165, 192, 0.3));
        letter-spacing: 1px;
      }

      header p { 
        opacity: 0.7; 
        font-weight: 300; 
        margin-top: 5px; 
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.8rem;
      }
      
      /* Updated Input Container for File Upload */
      .input-container {
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        align-self: center;
        margin-bottom: 30px;
      }

      /* Hidden original file input */
      #image-upload {
        display: none;
      }

      /* Styled custom button for file upload */
      .upload-label {
        background: rgba(255, 255, 255, 0.07);
        padding: 15px 40px;
        border-radius: 50px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #F6A5C0;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .upload-label:hover {
        background: rgba(246, 165, 192, 0.2);
        transform: scale(1.05);
        border-color: #F6A5C0;
      }

      .instruction-text {
        font-size: 0.75rem;
        opacity: 0.5;
        letter-spacing: 1px;
        text-align: center;
      }

      .input_video { display: none; }
    </style>
    <script type="module" crossorigin src="/merrychristmas/assets/index-C2pTYBA-.js"></script>
    <link rel="stylesheet" crossorigin href="/merrychristmas/assets/index-B4DLZ1rD.css">
  </head>
  <body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
      <header>
          <h1>Merry Christmas</h1>
          <p>A Galactic Memory Collection</p>
      </header>

      <div class="input-container">
          <label for="image-upload" class="upload-label">
            <span>âœ¨ Attach a Memory</span>
          </label>
          <input type="file" id="image-upload" accept="image/*">
          <p class="instruction-text">Open your hand to reveal the gallery inside the tree</p>
      </div>
    </div>

    <video class="input_video"></video>
    
  </body>
</html>
